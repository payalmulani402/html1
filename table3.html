<!DOCTYPE html>
<html lang="en">

<head>
    <title>Table</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
            width: 600px;
            height: 40px;
        }
    </style>
</head>

<body>
    <table>
        <caption>Company Founders</caption>
        <thead>
            <tr>
                <th>No.</th>
                <th>Full Name</th>
                <th>Position</th>
                <th>Salary</th>
                <th>Type</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Bill Gates</td>
                <td>Founder</td>
                <td>$1000</td>
                <td rowspan="5">Company Founder</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Steav Jobs</td>
                <td>Apple Founder</td>
                <td>$1200</td>
                <!-- <td>Company Founder</td> -->
            </tr>
            <tr>
                <td>3</td>
                <td>Mukesh Ambani</td>
                <td>Reliance Founder</td>
                <td>$5000</td>
                <!-- <td>Company Founder</td> -->
            </tr>
            <tr>
                <td>4</td>
                <td>Ratan Tata</td>
                <td>TATA Founder</td>
                <td>$4000</td>
                <!-- <td>Company Founder</td> -->
            </tr>
            <tr>
                <td colspan="3">Total</td>
                <td>$11200</td>
            </tr>

        </tbody>
    </table>
</body>

</html>
