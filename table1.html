<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table</title>
        <style>
            table, th, td{
                border: 1px solid white;
                border-collapse: collapse;
                text-align: center;
                width: 600px;
                height: 40px;
            }
        </style>
    </head>
    <body>
        <table>
            <caption>Countries,Capital and Language</caption>
            <colgroup>
                <!-- <col span="1" bgcolor="green">
                <col span="1" bgcolor="grey">
                <col span="1" bgcolor="blue"> -->
            </colgroup>
            <thead>
                <tr>
                    <th style="background-color: green;">Country</th>
                    <th style="background-color: green;">Capital</th>
                    <th style="background-color: green;">Language</th>
                </tr>
                <tr>
                    <td style="background-color: lightgray;">India</td>
                    <td style="background-color: lightgray;">New Delhi</td>
                    <td style="background-color: lightgray;">Hindi</td>
                </tr>
                <tr>
                    <td style="background-color: gray;">France</td>
                    <td style="background-color: gray;">Paris</td>
                    <td style="background-color: gray;">French</td>
                </tr>
                <tr>
                    <td style="background-color: lightgray;">New Zealand</td>
                    <td style="background-color: lightgray;">Wellington</td>
                    <td style="background-color: lightgray;">English</td>
                </tr>
            </thead>
        </table>
    </body>
</html>
