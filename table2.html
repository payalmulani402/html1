<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table</title>
        <style>
            table, th, td{
                border: 1px solid black;
                /* border-collapse: collapse; */
                text-align: center;
                width: 600px;
                height: 40px;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th rowspan="3">day</th>

            </tr>

                <th rowspan="2">topic</th>    
            </tr>

                <!-- <th>day</th> -->

                <th>end</th>
                <!-- <th>topic</th> -->
            </tr>
            <tr>
                <td rowspan="2">monday</td>
                <td rowspan="2">8.00am</td>
                <td rowspan="2">5.00pm</td>
                <td>introduction to XML</td>
            </tr>
            <tr>
                <!-- <td>monday</td>
                <td>8.00am</td>
                <td>5.00pm</td> -->
                <td>Validity: DTD and Relax NG</td>
            </tr>
            <tr>
                <td rowspan="3">Tuesday</td>
                <td>8.00am</td>
                <td>11.00am</td>
                <td rowspan="1">Xpath</td>
            </tr>
            <tr>
                <td>11.00am</td>
                <td>2.00pm</td>
                <td rowspan="2">XSL Transformation</td>
            </tr>
            <tr>
                <td>2.00pm</td>
                <td>5.00pm</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>8.00am</td>
                <td>12.00pm</td>
                <td>XSL Formatting Objects</td>
            </tr>
        </table>
    </body>
</html>
